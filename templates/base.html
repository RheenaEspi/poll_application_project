<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Pollster {% block title %}{% endblock %}</title>
  </head>
  <body style="background-color: #B8E3FF;">
    <!-- NavBar -->
    <nav class="navbar navbar-dark mb-4" style="background-color: #61B0B7;">
	<div class="" style="width: 100%;">
		<a class="navbar-brand" href="/">Election Poll Application</a>
			<span style="position: absolute;right: 0px;">
				{% if request.session.session_user_id %}
					<a class="navbar-brand" href="/">Home</a>
					<a class="navbar-brand" href="{% url 'profile' %}">Profile</a>
					<a class="navbar-brand" href="{% url 'go_for_poll' %}">Vote Now</a>
					<a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
				{% else %}
					<a class="navbar-brand" href="/login">Login</a>
					<a class="navbar-brand" href="/register">Register</a>
				{% endif %}
		</span>
	</div>
</nav>

    <div class="container">
      <div class="row">
          {% block content1 %}

            {% endblock %}
        <div class="col-md-6 m-auto ">



          {% block content %}

            {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
